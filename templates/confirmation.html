<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="{{ url_for('home') }}">FummyLuxe</a>
        </div>
    </nav>

    <div class="content">
        <h1>Thank you for your order!</h1>
        <p>Your order has been successfully received. We will contact you shortly.</p>

        <h2>Order Summary:</h2>
        <ul>
            {% for item in cart %}
                <li>{{ item['name'] }} - ₦{{ item['price'] }}</li>
            {% endfor %}
        </ul>
        <p><strong>Total:</strong> ₦{{ total }}</p>

        <a href="{{ url_for('shop') }}" class="button">Continue Shopping</a>
    </div>

    <footer>
        <p>&copy; 2024 FummyLuxe. All rights reserved.</p>
    </footer>
</body>
</html>
